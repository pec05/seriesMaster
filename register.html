<body >
	<div class="container">
		<center><h1 class="well">Formulaire d'enregistrement</h1></center>
		<div class="col-lg-12 well">
			<div class="row">
				<form method="post" action="ajouterClient.php">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Name<span class="required"> *</span></label>
								<input type="text" name="nom" placeholder="Enter your name" class="form-control" required="required">
							</div>
							<div class="col-sm-6 form-group">
								<label>First name<span class="required"> *</span></label>
								<input type="text" name="prenom" placeholder="Enter your first name" class="form-control" required="required">
							</div>
						</div>
						<div class="form-group">
							<label>Address<span class="required"> *</span></label>
							<input type="text" name="adresse" placeholder="Enter your address " class="form-control" required="required">
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City<span class="required"> *</span></label>
								<input type="text" name="ville" placeholder="Enter your locality" class="form-control" required="required">
							</div>
							<div class="col-sm-4 form-group">
								<label>Postal code<span class="required"> *</span></label>
								<input type="text" name="cp" placeholder="Enter your postal code" class="form-control" required="required">
							</div>
							<div class="col-sm-4 form-group">
								<label>Country<span class="required"> *</span></label>
								<input type="text" name="pays" placeholder="Enter your country" class="form-control" required="required">
							</div>
						</div>
						<div class="form-group">
							<label>Phone number<span class="required"> *</span></label>
							<input type="tel" name="tel" placeholder="Enter your phone number" class="form-control" required="required" pattern="[0-9]{4}/[0-9]{2}.[0-9]{2}.[0-9]{2}">
							<span>Format: 0497/25.98.75</span>
						</div>
						
						<div class="form-group">
							<label>E-mail address<span class="required"> *</span></label>
							<input type="email" name="email" placeholder="Enter your mail address" class="form-control" required="required"id="adrMail">
						</div>
						<div class="form-group">
							<label>Confirm your e-mail address<span class="required"> *</span></label>
							<input type="email" name="email" placeholder="Enter your mail address" class="form-control" required="required"id="confMail">
						</div>
						<div class="form-group">
							<label>Password<span class="required"> *</span></label>
							<input type="password" name="mdp" placeholder="Entrez votre mot de passe " class="form-control"  required="required">
						</div>
						<button type="submit" class="form-control" onclick="verifiemail(document.getElementById('adrMail').value, document.getElementById('confMail').value)">S'enregistrer</button>
						<label>Déjà inscrit? <a href="login.php">Connectez vous!</a></label>
					</div>
				</form>	
			</div>
		</div>
	</div>
<small id="help" class="form-text text-muted">*Aucune information ne sera divulgée !</small>


	<script type="text/javascript">
		function verifiemail(mail1, mail2) {
				this.mail1;
				this.mail2

				var reg = new regExp('^[a-z0-9]+([_|\.|-]{1}[a-z0-9]+)*@[a-z0-9]+([_|\.|-]{1}[a-z0-9]+)*[\.]{1}[a-z]{2,6}$', 'i');

				if (reg.test(mail1) == true && reg.test(mail2) == true) {
                    if (mail1 == mail2) {
                        alert('Adresse e-mail correct.');
                    } 
                    else {
                        alert('Veuillez verifier votre adresse e-mail.');
                    }
                } 
                else {
                    alert('Vous n\'avez pas entré une adresse email.');
                }
            }	




	</script>
